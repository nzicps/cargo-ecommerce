{% extends 'base.html' %}
{% block title %}Dashboard{% endblock %}
{% block content %}
<h2>Welcome, {{ user.username }}!</h2>
<p>Select a section below:</p>
<ul>
{% for app in apps %}
  <li><a href='/{{ app }}/'>{{ app|capfirst }}</a></li>
{% endfor %}
</ul>
<p><a href='{% url "logout" %}'>Logout</a></p>
{% endblock %}
