<!DOCTYPE html>
<html lang='en'>
<head>
<meta charset='UTF-8'>
<title>{% block title %}E-commerce{% endblock %}</title>
<style>
body { font-family: Arial, sans-serif; background-color: #e6f2e6; color: #033d00; margin:0; padding:0;}
header { background-color: #2e7d32; color: white; padding: 20px; text-align:center;}
footer { background-color: #2e7d32; color:white; padding: 10px; text-align:center; position:fixed; bottom:0; width:100%;}
a { color:#004d00; text-decoration:none;}
nav a { margin:0 10px; font-weight:bold; padding:5px 10px; background-color:#a5d6a7; border-radius:5px;}
nav a:hover { background-color:#81c784; }
main { padding: 20px; min-height: calc(100vh - 140px); }
</style>
</head>
<body>
<header>
<h1>🌿 My Green E-commerce</h1>
<nav>
{% for app in apps %}
<a href="/{{ app }}/">{{ app|capfirst }}</a>
{% endfor %}
</nav>
</header>
<main>
{% block content %}{% endblock %}
</main>
<footer>
&copy; 2025 Green Shop
</footer>
</body>
</html>
