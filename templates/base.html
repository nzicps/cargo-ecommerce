<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Cargo E-Commerce{% endblock %}</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #fafafa; }
    header { background: #2e7d32; color: white; padding: 10px 20px; display: flex; align-items: center; justify-content: space-between; }
    header h1 { margin: 0; font-size: 1.4em; }
    nav a { color: white; text-decoration: none; margin: 0 10px; font-weight: bold; }
    nav a:hover { text-decoration: underline; }
    main { padding: 20px; }
    footer { text-align: center; padding: 15px; background: #2e7d32; color: white; position: relative; bottom: 0; width: 100%; margin-top: 40px; }
  </style>
</head>
<body>
  <header>
    <h1>🌿 Cargo E-Commerce</h1>
    <nav>
      <a href="/accounts/">Accounts</a>
      <a href="/cart/">Cart</a>
      <a href="/catalog/">Catalog</a>
      <a href="/dashboard/">Dashboard</a>
      <a href="/orders/">Orders</a>
      <a href="/payments/">Payments</a>
      <a href="/shipping/">Shipping</a>
    </nav>
  </header>

  <main>
    {% block content %}{% endblock %}
  </main>

  <footer>
    &copy; 2025 Cargo E-Commerce. All rights reserved.
  </footer>
</body>
</html>
